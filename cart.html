<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>your cart | urban streetwear store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <script src="script.js" defer></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Oswald', sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }

        header {
            background: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        h1 {
            margin: 0;
        }

        .search-bar {
            position: absolute;
            top: 20px;
            right: 10px;
            display: flex;
        }

        .search-input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 0.9em;
            width: 200px;
            margin-right: 5px;
            background: white;
            color: black;
        }

        .cart-button {
            background: white;
            color: black;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.3s;
        }

        .cart-button:hover {
            background: #ff4081;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ff4081;
        }

        .cart-container {
            padding: 40px 20px;
            text-align: center;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            margin: 15px 0;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .cart-item img {
            width: 50px;
            border-radius: 10px;
        }

        .cart-item h3 {
            font-size: 1.2em;
            margin: 0;
        }

        .cart-item p {
            font-size: 1.1em;
            color: #ff4081;
        }

        .checkout-button {
            background: #ff4081;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }

        .checkout-button:hover {
            background: #e0306b;
        }

        footer {
            background: #000;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }

        .social-link {
            color: white; 
            text-decoration: none; 
            margin: 0 10px; 
        }

        .social-link:hover {
            color: #ff4081; 
        }
    </style>
</head>
<body>

    <header>
        <h1>urban streetwear</h1>
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="search..." />
            <button class="cart-button" onclick="window.location.href='cart.html'">cart</button>
        </div>
        <nav>
            <ul>
                <li><a href="home.html">home</a></li> 
                <li><a href="shop.html">shop</a></li>
            </ul>
        </nav>
    </header>

    <div class="cart-container">
        <h2>your cart</h2>
        <div id="cart-items">
            <!-- Cart items will be inserted here dynamically -->
        </div>
        <p id="total-price" style="font-size: 1.5em; margin: 20px 0;"></p>
        <button class="checkout-button" id="checkout-button">checkout</button>
    </div>

    <footer>
        <p>follow us on social media!</p>
        <a href="#" class="social-link">instagram</a>
        <a href="#" class="social-link">tiktok</a>
    </footer>

    <script>
        const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
        const cartItemsContainer = document.getElementById('cart-items');
        const totalPriceElement = document.getElementById('total-price');

        // Function to update the cart display
        function updateCart() {
            cartItemsContainer.innerHTML = '';
            let totalPrice = 0;

            cartItems.forEach(item => {
                totalPrice += item.price;
                const itemDiv = document.createElement('div');
                itemDiv.className = 'cart-item';
                itemDiv.innerHTML = `
                    <img src="https://via.placeholder.com/50" alt="${item.name}">
                    <h3>${item.name}</h3>
                    <p>$${item.price.toFixed(2)}</p>
                `;
                cartItemsContainer.appendChild(itemDiv);
            });

            totalPriceElement.textContent = `total: $${totalPrice.toFixed(2)}`;
        }

        // Event listener for checkout button
        document.getElementById('checkout-button').addEventListener('click', () => {
            localStorage.setItem('cartItems', JSON.stringify(cartItems));
            window.location.href = 'checkout.html';
        });

        // Initial call to populate the cart
        updateCart();
    </script>

</body>
</html>
