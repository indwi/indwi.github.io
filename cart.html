<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>your cart | urban streetwear store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Oswald', sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }

        header {
            background: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        h1 {
            margin: 0;
        }

        .header-buttons {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .header-button {
            background: transparent;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 0.9em;
            margin-right: 15px;
            text-transform: lowercase;
        }

        .cart-container {
            padding: 40px 20px;
            text-align: center;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            margin: 15px 0;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .cart-item img {
            width: 50px;
            border-radius: 10px;
        }

        .cart-item h3 {
            font-size: 1.2em;
            margin: 0;
        }

        .cart-item p {
            font-size: 1.1em;
            color: #ff4081;
        }

        .checkout-button {
            background: #ff4081;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }

        .checkout-button:hover {
            background: #e0306b;
        }

        footer {
            background: #000;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }

        .social-link {
            color: white; 
            text-decoration: none; 
            margin: 0 10px; 
        }

        .social-link:hover {
            color: #ff4081; 
        }

        .product-thumbnail {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .product-thumbnail img {
            width: 30px;
            margin-right: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-buttons">
            <button class="header-button" onclick="window.location.href='index.html'">home</button>
            <button class="header-button" onclick="window.location.href='shop.html'">shop</button>
            <button class="header-button" onclick="window.location.href='cart.html'">cart</button>
        </div>
        <h1>urban streetwear</h1>
    </header>

    <div class="cart-container">
        <h2>your cart</h2>
        <div id="cart-items">
            <!-- Cart items will be inserted here dynamically -->
        </div>
        <p id="total-price" style="font-size: 1.5em; margin: 20px 0;"></p>
        <button class="checkout-button" id="checkout-button">checkout</button>
    </div>

    <footer>
        <p>follow us on social media!</p>
        <a href="#" class="social-link">instagram</a>
        <a href="#" class="social-link">tiktok</a>
    </footer>

    <script>
        const cartItems = [];
        const cartItemsContainer = document.getElementById('cart-items');
        const totalPriceElement = document.getElementById('total-price');

        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', () => {
                const productElement = button.parentElement;
                const productName = productElement.getAttribute('data-name');
                const productPrice = parseFloat(productElement.getAttribute('data-price'));
                const productImage = productElement.querySelector('img').src;

                cartItems.push({ name: productName, price: productPrice, image: productImage });
                updateCart();
            });
        });

        function updateCart() {
            cartItemsContainer.innerHTML = '';
            let totalPrice = 0;

            cartItems.forEach(item => {
                totalPrice += item.price;
                const itemDiv = document.createElement('div');
                itemDiv.className = 'cart-item';
                itemDiv.innerHTML = `
                    <div class="product-thumbnail">
                        <img src="${item.image}" alt="${item.name}">
                        <h3>${item.name}</h3>
                        <p>$${item.price.toFixed(2)}</p>
                    </div>
                `;
                cartItemsContainer.appendChild(itemDiv);
            });

            totalPriceElement.textContent = `total: $${totalPrice.toFixed(2)}`;
        }

        document.getElementById('checkout-button').addEventListener('click', () => {
            localStorage.setItem('cartItems', JSON.stringify(cartItems));
            window.location.href = 'checkout.html';
        });
    </script>
</body>
</html>
