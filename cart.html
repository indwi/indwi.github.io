<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <script src="script.js" defer></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Oswald', sans-serif;
            background-color: #000;
            color: #fff;
            text-transform: lowercase;
        }

        header {
            background: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
            font-family: 'Sedgwick Ave Display', cursive;
        }

        .cart-container {
            padding: 20px;
            text-align: center;
        }

        .cart-item {
            background: #333;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: left;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .cart-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 20px;
        }

        .cart-item h3 {
            margin: 0;
            font-size: 1.2em;
        }

        .cart-item p {
            font-size: 1em;
            color: #ff4081;
        }

        .total {
            font-size: 1.5em;
            margin-top: 20px;
            color: #ff4081;
        }

        .checkout-button {
            padding: 10px 20px;
            background: #ff4081;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            margin-top: 20px;
        }

        .checkout-button:hover {
            background: #e60073;
        }

        footer {
            background: #000;
            color: white;
            text-align: center;
            padding: 15px;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 40px;
        }

        .social-link {
            color: white; 
            text-decoration: none; 
            margin: 0 10px; 
        }

        .social-link:hover {
            color: #ff4081; 
        }
    </style>
</head>
<body>

    <header>
        <h1>your cart</h1>
    </header>

    <div class="cart-container">
        <div id="cart-items-list">
            <!-- Cart items will be dynamically inserted here -->
        </div>

        <div class="total" id="cart-total">
            <!-- Total price will be displayed here -->
        </div>

        <button class="checkout-button" id="checkout-button">checkout</button>
    </div>

    <footer>
        <p>follow us on social media!</p>
        <a href="#" class="social-link">instagram</a>
        <a href="#" class="social-link">tiktok</a>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const cartItemsList = document.getElementById('cart-items-list');
            const cartTotal = document.getElementById('cart-total');
            const checkoutButton = document.getElementById('checkout-button');

            // Retrieve cart data from localStorage
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            // Function to update the cart total
            const updateTotal = () => {
                const totalPrice = cart.reduce((total, item) => total + parseFloat(item.price), 0);
                cartTotal.textContent = `Total: $${totalPrice.toFixed(2)}`;
            };

            // Function to create cart item HTML
            const renderCartItems = () => {
                if (cart.length === 0) {
                    cartItemsList.innerHTML = `<p>Your cart is empty!</p>`;
                } else {
                    cartItemsList.innerHTML = ''; // Clear cart list before re-rendering
                    cart.forEach(item => {
                        const itemDiv = document.createElement('div');
                        itemDiv.classList.add('cart-item');

                        // Item info (could be an image if you want to link to images for each product)
                        itemDiv.innerHTML = `
                            <img src="https://via.placeholder.com/50" alt="${item.name}">
                            <div>
                                <h3>${item.name}</h3>
                                <p>$${item.price}</p>
                            </div>
                        `;
                        cartItemsList.appendChild(itemDiv);
                    });
                }

                // Update total price
                updateTotal();
            };

            // Render cart items on page load
            renderCartItems();

            // Checkout functionality
            checkoutButton.addEventListener('click', () => {
                if (cart.length === 0) {
                    alert('Your cart is empty. Add items to proceed with checkout!');
                } else {
                    // Simulate checkout process, for now just clear the cart
                    localStorage.removeItem('cart');
                    cart = [];
                    alert('Checkout complete! Thank you for your purchase.');
                    renderCartItems();  // Re-render cart after checkout
                }
            });
        });
    </script>

</body>
</html>
