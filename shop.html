<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .product {
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px;
            padding: 10px;
            background-color: white;
            display: inline-block;
            width: 200px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .buy-button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            display: inline-block;
            margin-top: 10px;
        }
        .buy-button:hover {
            background-color: #218838;
        }
        .products-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>Our Products</h1>
    <div class="products-container">
        <div class="product">
            <h2>Product 1</h2>
            <img src="https://via.placeholder.com/150" alt="Product 1">
            <p>$19.99</p>
            <a href="#" class="buy-button">Buy Now</a>
        </div>
        <div class="product">
            <h2>Product 2</h2>
            <img src="https://via.placeholder.com/150" alt="Product 2">
            <p>$29.99</p>
            <a href="#" class="buy-button">Buy Now</a>
        </div>
        <div class="product">
            <h2>Product 3</h2>
            <img src="https://via.placeholder.com/150" alt="Product 3">
            <p>$39.99</p>
            <a href="#" class="buy-button">Buy Now</a>
        </div>
    </div>
</body>
</html>
