<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Streetwear Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <script src="script.js" defer></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Oswald', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-transform: lowercase;
            position: relative;
            overflow: hidden;
        }

        header {
            background: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        h1 {
            margin: 0;
        }

        .search-bar {
            position: absolute;
            top: 20px;
            right: 10px;
            display: flex;
        }

        .search-input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 0.9em;
            width: 200px;
            margin-right: 5px;
            background: white;
            color: black;
        }

        .cart-button {
            background: white;
            color: black;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.3s;
        }

        .cart-button:hover {
            background: #ff4081;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ff4081;
        }

        #hero {
            background: url('https://example.com/hero-image.jpg') no-repeat center center;
            background-size: cover;
            height: 400px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        #hero h2 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        #shop {
            padding: 40px 20px;
            text-align: center;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            justify-content: center;
            margin: 0 auto;
            max-width: 1200px;
        }

        .product {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            text-align: center;
            height: 300px; /* Fixed height to make it square-ish */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .product h3 {
            font-size: 1.3em;
            margin-bottom: 10px;
        }

        .product p {
            font-size: 1.2em;
            color: #ff4081;
            margin-bottom: 15px;
        }

        .product button {
            padding: 10px;
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .product button:hover {
            background-color: #e73573;
        }

        footer {
            background: #000;
            color: white;
            text-align: center;
            padding: 15px;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 40px;
        }

        .social-link {
            color: white; 
            text-decoration: none; 
            margin: 0 10px; 
        }

        .social-link:hover {
            color: #ff4081; 
        }
    </style>
</head>
<body>
    
    <header>
        <h1>urban streetwear</h1>
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="search..." />
            <button class="cart-button" onclick="window.location.href='cart.html'">cart</button>
        </div>
        <nav>
            <ul>
                <li><a href="#shop">shop</a></li>
            </ul>
        </nav>
    </header>

    <section id="hero">
        <h2>style that speaks</h2>
        <p>find the latest in streetwear fashion.</p>
    </section>

    <section id="shop">
        <h2>shop</h2>
        <div class="product-grid">
            <!-- Product 1 -->
            <div class="product">
                <img src="https://example.com/images/urban-hoodie.jpg" alt="urban hoodie">
                <h3>urban hoodie</h3>
                <p>$49.99</p>
                <button class="add-to-cart">add to cart</button>
            </div>
            <!-- Product 2 -->
            <div class="product">
                <img src="https://example.com/images/graphic-tee.jpg" alt="graphic tee">
                <h3>graphic tee</h3>
                <p>$29.99</p>
                <button class="add-to-cart">add to cart</button>
            </div>
            <!-- Product 3 -->
            <div class="product">
                <img src="https://example.com/images/vintage-sneakers.jpg" alt="vintage sneakers">
                <h3>vintage sneakers</h3>
                <p>$79.99</p>
                <button class="add-to-cart">add to cart</button>
            </div>
            <!-- Product 4 -->
            <div class="product">
                <img src="https://example.com/images/skateboard-deck.jpg" alt="skateboard deck">
                <h3>skateboard deck</h3>
                <p>$54.99</p>
                <button class="add-to-cart">add to cart</button>
            </div>
            <!-- More products can be added in similar fashion... -->
        </div>
    </section>

    <footer>
        <p>Follow us on social media!</p>
        <a href="https://www.instagram.com" class="social-link">Instagram</a>
        <a href="https://www.twitter.com" class="social-link">Twitter</a>
        <a href="https://www.facebook.com" class="social-link">Facebook</a>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const cartButtons = document.querySelectorAll('.add-to-cart');
            cartButtons.forEach(button => {
                button.addEventListener('click', () => {
                    alert("Item added to cart!");
                });
            });
        });
    </script>
</body>
</html>
