<!DOCTYPE html>
<html lang="en">
<head>

    <title>Urban Streetwear Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <script src="script.js" defer></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Oswald', sans-serif;
            background-color: #000;
            color: #fff;
            text-transform: lowercase;
            position: relative;
            overflow: hidden;
        }

        header {
            background: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
            font-family: 'Sedgwick Ave Display', cursive;
        }

        .search-bar {
            position: absolute;
            top: 20px;
            right: 10px;
            display: flex;
        }

        .search-input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 0.9em;
            width: 200px;
            margin-right: 5px;
            background: white;
            color: black;
        }

        .cart-button {
            background: white;
            color: black;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.3s;
        }

        .cart-button:hover {
            background: #ff4081;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ff4081;
        }

        #hero {
            background: #000;
            height: 200px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        #shop {
            padding: 0 20px;
            text-align: center;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            margin: 0;
        }

        .product {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            width: 100%;
            border-radius: 10px;
        }

        .product h3 {
            margin: 10px 0;
            font-size: 1.5em;
        }

        .product p {
            font-size: 1.2em;
            color: #ff4081;
        }

        footer {
            background: #000;
            color: white;
            text-align: center;
            padding: 15px;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 40px;
        }

        .social-link {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .social-link:hover {
            color: #ff4081;
        }

        /* Cart Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            border-radius: 10px;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

    </style>
</head>

    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>item added to cart!</h2>
            <p id="cart-item"></p>
            <button id="checkout" onclick="window.location.href='cart.html'">checkout</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const cartButtons = document.querySelectorAll('.add-to-cart');
            const modal = document.getElementById('cart-modal');
            const closeModal = document.querySelector('.close');
            const cartItem = document.getElementById('cart-item');

            cartButtons.forEach(button => {
                button.addEventListener('click', (event) => {
                    const product = event.target.parentElement;
                    const productName = product.getAttribute('data-name');
                    const productPrice = product.getAttribute('data-price');

                    const cart = JSON.parse(localStorage.getItem('cart')) || [];
                    cart.push({ name: productName, price: productPrice });

                    localStorage.setItem('cart', JSON.stringify(cart));

                    cartItem.textContent = `${productName} - $${productPrice} added to your cart!`;
                    modal.style.display = "block";
                });
            });

            closeModal.onclick = () => {
                modal.style.display = "none";
            }

            window.onclick = (event) => {
                if (event.target === modal) {
                    modal.style.display = "none";
                }
            }
        });
    </script>
