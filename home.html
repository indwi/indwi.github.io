<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Inspired Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #e0f7fa; /* Light cyan background */
            color: #00796b; /* Dark teal text */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .bubble {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            position: absolute;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            background-color: #00796b; /* Dark teal button */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #004d40; /* Darker teal on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Bubble Land</h1>
        <button onclick="addBubble()">Add a Bubble!</button>
    </div>

    <script>
        function addBubble() {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.style.left = Math.random() * 100 + 'vw';
            bubble.style.top = Math.random() * 100 + 'vh';
            bubble.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 80%)`; // Random pastel colors
            document.body.appendChild(bubble);

            setTimeout(() => {
                bubble.remove();
            }, 6000); // Remove bubble after 6 seconds
        }
    </script>
</body>
</html>
