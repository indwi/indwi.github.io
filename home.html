<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Streetwear Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Oswald', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-transform: lowercase;
        }

        header {
            background: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .cart-button {
            position: absolute;
            top: 20px;
            right: 80px;
            background: #ff4081;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.3s;
        }

        .cart-button:hover {
            background: #e63946;
        }

        .search-bar {
            position: absolute;
            top: 20px;
            right: 10px;
            display: flex;
        }

        .search-input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .search-button {
            background: #ff4081;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.3s;
            margin-left: 5px;
        }

        .search-button:hover {
            background: #e63946;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ff4081;
        }

        #hero {
            background: url('hero-image.jpg') no-repeat center center;
            background-size: cover;
            height: 400px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        #hero h2 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        #shop {
            padding: 40px 20px;
            text-align: center;
        }

        .product-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 0 -15px;
        }

        .product {
            background: white;
            margin: 15px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            width: 250px;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            width: 100%;
            border-radius: 10px;
        }

        .product h3 {
            margin: 10px 0;
            font-size: 1.5em;
        }

        .product p {
            font-size: 1.2em;
            color: #ff4081;
        }

        footer {
            background: #000;
            color: white;
            text-align: center;
            padding: 15px;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 40px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            border-radius: 10px;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>urban streetwear</h1>
        <button class="cart-button" onclick="window.location.href='cart.html'">cart</button>
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="search..." />
            <button class="search-button">search</button>
        </div>
        <nav>
            <ul>
                <li><a href="#shop">shop</a></li>
            </ul>
        </nav>
    </header>

    <section id="hero">
        <h2>your style, your statement</h2>
        <p>discover the latest in urban fashion.</p>
    </section>

    <section id="shop">
        <h2>shop</h2>
        <div class="product-grid">
            <div class="product" data-name="cool hoodie" data-price="49.99">
                <img src="hoodie.jpg" alt="hoodie">
                <h3>cool hoodie</h3>
                <p>$49.99</p>
                <button class="add-to-cart">add to cart</button>
            </div>
            <div class="product" data-name="graphic t-shirt" data-price="29.99">
                <img src="tshirt.jpg" alt="t-shirt">
                <h3>graphic t-shirt</h3>
                <p>$29.99</p>
                <button class="add-to-cart">add to cart</button>
            </div>
            <!-- Add more products as needed -->
        </div>
    </section>

    <footer>
        <p>follow us on social media!</p>
        <a href="#">instagram</a>
        <a href="#">tiktok</a>
    </footer>

    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>item added to cart</h2>
            <p id="cart-item"></p>
            <button id="checkout">checkout</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const cartButtons = document.querySelectorAll('.add-to-cart');
            const modal = document.getElementById('cart-modal');
            const closeModal = document.querySelector('.close');
            const cartItem = document.getElementById('cart-item');

            cartButtons.forEach(button => {
                button.addEventListener('click', (event) => {
                    const product = event.target.parentElement;
                    const productName = product.getAttribute('data-name');
                    const productPrice = product.getAttribute('data-price');

                    cartItem.textContent = `${productName} - $${productPrice} added to your cart!`;
                    modal.style.display = "block";
                });
            });

            closeModal.onclick = () => {
                modal.style.display = "none";
            }

            window.onclick = (event) => {
                if (event.target === modal) {
                    modal.style.display = "none";
                }
            }
        });
    </script>
</body>
</html>
