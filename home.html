<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        canvas {
            display: block;
            margin: 0 auto;
            background: #000;
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            z-index: 1;
        }

        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: red;
            display: none;
            z-index: 1;
        }

        #restart-btn {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            display: none;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="game-over">Game Over!</div>
    <button id="restart-btn">Restart</button>
    <canvas id="gameCanvas"></canvas>

    <script>
        // Game setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const spaceshipWidth = 50;
        const spaceshipHeight = 30;
        const laserWidth = 5;
        const laserHeight = 20;
        const alienWidth = 40;
        const alienHeight = 30;
        const alienRows = 4;
        const alienCols = 8;
        const alienSpeed = 2;
        const laserSpeed = 7;
        const moveSpeed = 5;
        const maxLasers = 3;
        const alienDropSpeed = 1;
        const powerUpSize = 20;
        const powerUpChance = 0.05; // 5% chance of power-up appearing

        let spaceshipX, spaceshipY;
        let aliens = [];
        let lasers = [];
        let powerUps = [];
        let score = 0;
        let gameOver = false;
        let alienDirection = 1; // 1 for right, -1 for left

        // Initialize game state
        function init() {
            spaceshipX = canvas.width / 2 - spaceshipWidth / 2;
            spaceshipY = canvas.height - spaceshipHeight - 10;
            aliens = [];
            lasers = [];
            powerUps = [];
            score = 0;
            gameOver = false;
            alienDirection = 1;
            document.getElementById('game-over').style.display = 'none';
            document.getElementById('restart-btn').style.display = 'none';
            spawnAliens();
            gameLoop();
        }

        // Draw functions
        function drawSpaceship() {
            ctx.fillStyle = 'white';
            ctx.fillRect(spaceshipX, spaceshipY, spaceshipWidth, spaceshipHeight);
        }

        function drawAliens() {
            ctx.fillStyle = 'green';
            aliens.forEach(alien => {
                ctx.fillRect(alien.x, alien.y, alienWidth, alienHeight);
            });
        }

        function drawLasers() {
            ctx.fillStyle = 'red';
            lasers.forEach(laser => {
                ctx.fillRect(laser.x, laser.y, laserWidth, laserHeight);
            });
        }

        function drawPowerUps() {
            ctx.fillStyle = 'yellow';
            powerUps.forEach(powerUp => {
                ctx.fillRect(powerUp.x, powerUp.y, powerUpSize, powerUpSize);
            });
        }

        function updateAliens() {
            let moveDown = false;
            aliens.forEach(alien => {
                alien.x += alienSpeed * alienDirection;
                if (alien.x > canvas.width - alienWidth || alien.x < 0) {
                    moveDown = true;
                }
            });
            if (moveDown) {
                aliens.forEach(alien => {
                    alien.x += alienSpeed * -alienDirection;
                    alien.y += alienHeight;
                });
                alienDirection *= -1;
            }
        }

        function updateLasers() {
            lasers = lasers.map(laser => ({
                x: laser.x,
                y: laser.y - laserSpeed
            })).filter(laser => laser.y > 0);
        }

        function updatePowerUps() {
            powerUps = powerUps.map(powerUp => ({
                x: powerUp.x,
                y: powerUp.y + alienDropSpeed
            })).filter(powerUp => powerUp.y < canvas.height);
        }

        function detectCollisions() {
            lasers.forEach((laser, laserIndex) => {
                aliens.forEach((alien, alienIndex) => {
                    if (
                        laser.x < alien.x + alienWidth &&
                        laser.x + laserWidth > alien.x &&
                        laser.y < alien.y + alienHeight &&
                        laser.y + laserHeight > alien.y
                    ) {
                        score += 10;
                        aliens.splice(alienIndex, 1);
                        lasers.splice(laserIndex, 1);
                        if (Math.random() < powerUpChance) {
                            powerUps.push({
                                x: alien.x + alienWidth / 2 - powerUpSize / 2,
                                y: alien.y
                            });
                        }
                    }
                });
            });

            powerUps.forEach((powerUp, powerUpIndex) => {
                if (
                    powerUp.x < spaceshipX + spaceshipWidth &&
                    powerUp.x + powerUpSize > spaceshipX &&
                    powerUp.y < spaceshipY + spaceshipHeight &&
                    powerUp.y + powerUpSize > spaceshipY
                ) {
                    score += 50; // Bonus score for collecting a power-up
                    powerUps.splice(powerUpIndex, 1);
                }
            });

            if (aliens.some(alien => alien.y + alienHeight > canvas.height)) {
                gameOver = true;
                document.getElementById('game-over').style.display = 'block';
                document.getElementById('restart-btn').style.display = 'block';
            }
        }

        function gameLoop() {
            if (gameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawSpaceship();
            drawAliens();
            drawLasers();
            drawPowerUps();

            updateAliens();
            updateLasers();
            updatePowerUps();
            detectCollisions();

            document.getElementById('score').textContent = 'Score: ' + score;

            requestAnimationFrame(gameLoop);
        }

        function spawnAliens() {
            for (let row = 0; row < alienRows; row++) {
                for (let col = 0; col < alienCols; col++) {
                    aliens.push({
                        x: col * (alienWidth + 10) + 30,
                        y: row * (alienHeight + 10) + 30
                    });
                }
            }
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowLeft') {
                spaceshipX = Math.max(spaceshipX - moveSpeed, 0);
            } else if (event.key === 'ArrowRight') {
                spaceshipX = Math.min(spaceshipX + moveSpeed, canvas.width - spaceshipWidth);
            } else if (event.key === ' ') {
                if (lasers.length < maxLasers) {
                    lasers.push({
                        x: spaceshipX + spaceshipWidth / 2 - laserWidth / 2,
                        y: spaceshipY
                    });
                }
            }
        });

        document.getElementById('restart-btn').addEventListener('click', () => {
            init();
        });

        init();
    </script>
</body>
</html>
