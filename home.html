<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Dodging Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #333;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        canvas {
            display: block;
            background: #222;
            margin: 0 auto;
        }

        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas"></canvas>

    <script>
        // Game setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const playerSize = 50;
        const blockSize = 50;
        const blockSpeed = 5;
        let playerX = canvas.width / 2 - playerSize / 2;
        let playerY = canvas.height - playerSize - 10;
        let blocks = [];
        let score = 0;

        function drawPlayer() {
            ctx.fillStyle = 'lime';
            ctx.fillRect(playerX, playerY, playerSize, playerSize);
        }

        function drawBlocks() {
            ctx.fillStyle = 'red';
            blocks.forEach(block => {
                ctx.fillRect(block.x, block.y, blockSize, blockSize);
            });
        }

        function updateBlocks() {
            blocks.forEach(block => {
                block.y += blockSpeed;
            });
            blocks = blocks.filter(block => block.y < canvas.height);
        }

        function detectCollision() {
            return blocks.some(block => {
                return (
                    playerX < block.x + blockSize &&
                    playerX + playerSize > block.x &&
                    playerY < block.y + blockSize &&
                    playerY + playerSize > block.y
                );
            });
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            drawBlocks();
            updateBlocks();
            if (detectCollision()) {
                alert('Game Over! Your Score: ' + score);
                document.location.reload();
            }
            requestAnimationFrame(gameLoop);
        }

        function spawnBlock() {
            const x = Math.random() * (canvas.width - blockSize);
            blocks.push({ x: x, y: -blockSize });
            score++;
            document.getElementById('score').textContent = 'Score: ' + score;
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowLeft') {
                playerX = Math.max(playerX - 20, 0);
            } else if (event.key === 'ArrowRight') {
                playerX = Math.min(playerX + 20, canvas.width - playerSize);
            }
        });

        setInterval(spawnBlock, 1000); // Spawn a new block every second
        gameLoop();
    </script>
</body>
</html>
