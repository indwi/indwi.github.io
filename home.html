<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Shooter Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #87CEFA; /* Sky blue */
            font-family: Arial, sans-serif;
        }

        canvas {
            display: block;
            margin: 0 auto;
            background: #228B22; /* Forest green */
        }

        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: red;
            display: none;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="game-over">Game Over!</div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const playerSize = 30;
        const bulletSize = 5;
        const bulletSpeed = 7;
        const playerSpeed = 5;
        const enemySize = 30;
        const enemySpeed = 2;
        const enemiesCount = 5;

        let player = {
            x: canvas.width / 2 - playerSize / 2,
            y: canvas.height - playerSize - 10,
            width: playerSize,
            height: playerSize,
            color: 'blue',
            dx: 0,
            dy: 0
        };

        let bullets = [];
        let enemies = [];
        let gameOver = false;

        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function drawBullets() {
            ctx.fillStyle = 'red';
            bullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, bulletSize, bulletSize);
            });
        }

        function drawEnemies() {
            ctx.fillStyle = 'green';
            enemies.forEach(enemy => {
                ctx.fillRect(enemy.x, enemy.y, enemySize, enemySize);
            });
        }

        function updatePlayer() {
            player.x += player.dx;
            player.y += player.dy;

            // Keep player within bounds
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
            if (player.y < 0) player.y = 0;
            if (player.y + player.height > canvas.height) player.y = canvas.height - player.height;
        }

        function updateBullets() {
            bullets = bullets.map(bullet => ({
                x: bullet.x,
                y: bullet.y - bulletSpeed
            })).filter(bullet => bullet.y > 0);
        }

        function updateEnemies() {
            enemies = enemies.map(enemy => ({
                x: enemy.x,
                y: enemy.y + enemySpeed
            })).filter(enemy => enemy.y < canvas.height);

            // Check for game over
            if (enemies.some(enemy => enemy.y + enemySize > canvas.height)) {
                gameOver = true;
                document.getElementById('game-over').style.display = 'block';
            }
        }

        function detectCollisions() {
            bullets.forEach((bullet, bulletIndex) => {
                enemies.forEach((enemy, enemyIndex) => {
                    if (
                        bullet.x < enemy.x + enemySize &&
                        bullet.x + bulletSize > enemy.x &&
                        bullet.y < enemy.y + enemySize &&
                        bullet.y + bulletSize > enemy.y
                    ) {
                        bullets.splice(bulletIndex, 1);
                        enemies.splice(enemyIndex, 1);
                    }
                });
            });

            enemies.forEach((enemy, enemyIndex) => {
                if (
                    player.x < enemy.x + enemySize &&
                    player.x + player.width > enemy.x &&
                    player.y < enemy.y + enemySize &&
                    player.y + player.height > enemy.y
                ) {
                    gameOver = true;
                    document.getElementById('game-over').style.display = 'block';
                }
            });
        }

        function gameLoop() {
            if (gameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawPlayer();
            drawBullets();
            drawEnemies();

            updatePlayer();
            updateBullets();
            updateEnemies();
            detectCollisions();

            requestAnimationFrame(gameLoop);
        }

        function spawnEnemies() {
            for (let i = 0; i < enemiesCount; i++) {
                enemies.push({
                    x: Math.random() * (canvas.width - enemySize),
                    y: -enemySize
                });
            }
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowLeft') {
                player.dx = -playerSpeed;
            } else if (event.key === 'ArrowRight') {
                player.dx = playerSpeed;
            } else if (event.key === 'ArrowUp') {
                player.dy = -playerSpeed;
            } else if (event.key === 'ArrowDown') {
                player.dy = playerSpeed;
            } else if (event.key === ' ') {
                bullets.push({
                    x: player.x + player.width / 2 - bulletSize / 2,
                    y: player.y
                });
            }
        });

        document.addEventListener('keyup', (event) => {
            if (['ArrowLeft', 'ArrowRight'].includes(event.key)) {
                player.dx = 0;
            }
            if (['ArrowUp', 'ArrowDown'].includes(event.key)) {
                player.dy = 0;
            }
        });

        document.getElementById('game-over').addEventListener('click', () => {
            gameOver = false;
            document.getElementById('game-over').style.display = 'none';
            spawnEnemies();
            gameLoop();
        });

        spawnEnemies();
        gameLoop();
    </script>
</body>
</html>
