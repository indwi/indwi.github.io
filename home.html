<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Truck Adventure</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #f8c291, #e77f7f); /* Gradient background */
            text-align: center;
            color: #fff;
        }

        .container {
            position: relative;
            height: 100vh;
            width: 100vw;
        }

        .food-truck {
            position: absolute;
            bottom: 10px;
            width: 150px;
            height: 100px;
            background: url('https://www.w3schools.com/w3images/foodtruck.jpg') no-repeat center center;
            background-size: cover;
        }

        h1 {
            margin-top: 20px;
            font-size: 3em;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        p {
            font-size: 1.5em;
            color: #fff;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Food Truck Adventure!</h1>
        <p>Catch our food truck as it moves across the screen!</p>
        <div id="food-truck" class="food-truck"></div>
    </div>

    <script>
        function moveTruck() {
            const truck = document.getElementById('food-truck');
            let position = -truck.offsetWidth; // Start off-screen on the left
            const screenWidth = window.innerWidth;
            const truckWidth = truck.offsetWidth;
            const speed = 3; // Speed of movement in pixels

            function animate() {
                position += speed;
                if (position > screenWidth) {
                    position = -truckWidth; // Reset to start
                }
                truck.style.left = position + 'px';
                requestAnimationFrame(animate);
            }

            animate();
        }

        moveTruck();
    </script>
</body>
</html>
