<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>your cart | urban streetwear store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <script src="script.js" defer></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Oswald', sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }

        header {
            background: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        h1 {
            margin: 0;
        }

        .cart-container {
            padding: 40px 20px;
            text-align: center;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            margin: 15px 0;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .cart-item img {
            width: 50px;
            border-radius: 10px;
        }

        .cart-item h3 {
            font-size: 1.2em;
            margin: 0;
        }

        .cart-item p {
            font-size: 1.1em;
            color: #ff4081;
        }

        .checkout-button {
            background: #ff4081;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }

        .checkout-button:hover {
            background: #e0306b;
        }

        footer {
            background: #000;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }

        .social-link {
            color: white; 
            text-decoration: none; 
            margin: 0 10px; 
        }

        .social-link:hover {
            color: #ff4081; 
        }

        .product {
            margin: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .add-to-cart {
            background: #ff4081;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .add-to-cart:hover {
            background: #e0306b;
        }
    </style>
</head>
<body>
    <header>
        <h1>urban streetwear</h1>
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="search..." />
            <button class="cart-button" onclick="window.location.href='cart.html'">cart</button>
        </div>
        <nav>
            <ul>
                <li><a href="#shop">shop</a></li>
            </ul>
        </nav>
    </header>

    <div class="cart-container">
        <h2>your cart</h2>
        <div id="cart-items">
            <!-- Cart items will be inserted here dynamically -->
        </div>
        <p id="total-price" style="font-size: 1.5em; margin: 20px 0;"></p>
        <button class="checkout-button" id="checkout-button">checkout</button>
    </div>

    <div class="product-container">
        <h2>available products</h2>
        <div class="product" data-name="cool hoodie" data-price="49.99">
            <img src="https://theborzstore.com/cdn/shop/files/02_0c2f98ce-6d92-447d-9df2-bf6a2a9404ef.jpg?v=1718214749" alt="cool hoodie" width="100">
            <h3>cool hoodie</h3>
            <p>$49.99</p>
            <button class="add-to-cart">add to cart</button>
        </div>
        <div class="product" data-name="graphic t-shirt" data-price="29.99">
            <img src="https://urbanuniq.com/cdn/shop/files/Untitledimage_7d7cf595-b621-474c-89a5-41a72f028b06.jpg?crop=center&height=1080&v=1725896462&width=1080" alt="graphic t-shirt" width="100">
            <h3>graphic t-shirt</h3>
            <p>$29.99</p>
            <button class="add-to-cart">add to cart</button>
        </div>
    </div>

    <footer>
        <p>follow us on social media!</p>
        <a href="#" class="social-link">instagram</a>
        <a href="#" class="social-link">tiktok</a>
    </footer>

    <script>
        const cartItems = [];
        const cartItemsContainer = document.getElementById('cart-items');
        const totalPriceElement = document.getElementById('total-price');

        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', () => {
                const productElement = button.parentElement;
                const productName = productElement.getAttribute('data-name');
                const productPrice = parseFloat(productElement.getAttribute('data-price'));

                cartItems.push({ name: productName, price: productPrice });
                updateCart();
            });
        });

        function updateCart() {
            cartItemsContainer.innerHTML = '';
            let totalPrice = 0;

            cartItems.forEach(item => {
                totalPrice += item.price;
                const itemDiv = document.createElement('div');
                itemDiv.className = 'cart-item';
                itemDiv.innerHTML = `
                    <img src="https://example.com/image.jpg" alt="${item.name}">
                    <h3>${item.name}</h3>
                    <p>$${item.price.toFixed(2)}</p>
                `;
                cartItemsContainer.appendChild(itemDiv);
            });

            totalPriceElement.textContent = `total: $${totalPrice.toFixed(2)}`;
        }

        document.getElementById('checkout-button').addEventListener('click', () => {
            localStorage.setItem('cartItems', JSON.stringify(cartItems));
            window.location.href = 'checkout.html';
        });
    </script>
</body>
</html>
