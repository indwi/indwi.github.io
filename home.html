<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scary Homepage with Jump Scares</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: url('https://www.w3schools.com/w3images/forest.jpg') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative;
        }

        .content {
            position: relative;
            z-index: 2;
            padding: 20px;
        }

        .hidden-scare {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8) url('https://www.w3schools.com/w3images/forest.jpg') no-repeat center center;
            background-size: cover;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            z-index: 10;
        }

        .scare-image {
            width: 80%;
            max-width: 600px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .show {
            display: flex;
        }

        .show .scare-image {
            opacity: 1;
        }

        .hidden-scare h1 {
            color: red;
            font-size: 5em;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to the Haunted House</h1>
        <p>Brace yourself for a chilling experience. Stay alert for surprises!</p>
    </div>

    <div id="scare" class="hidden-scare">
        <img src="https://www.w3schools.com/w3images/lights.jpg" alt="Jump Scare" class="scare-image">
    </div>

    <audio id="jump-scare-sound" src="https://www.soundjay.com/button/beep-07.wav"></audio>

    <script>
        // Function to trigger jump scare
        function triggerScare() {
            const scareElement = document.getElementById('scare');
            const scareSound = document.getElementById('jump-scare-sound');

            scareElement.classList.add('show');
            scareSound.play();

            // Hide the scare after 3 seconds
            setTimeout(() => {
                scareElement.classList.remove('show');
            }, 3000); // 3 seconds duration
        }

        // Trigger the scare after a random delay between 5 and 15 seconds
        const randomDelay = Math.floor(Math.random() * (15000 - 5000 + 1)) + 5000;
        setTimeout(triggerScare, randomDelay);
    </script>
</body>
</html>
