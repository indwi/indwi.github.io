<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Advanced Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #e0f7fa; /* Light cyan */
            color: #004d40; /* Dark teal */
        }
        
        header {
            background: #00796b; /* Dark teal */
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            margin: 20px 0;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .section {
            width: 80%;
            max-width: 800px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            padding: 20px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #00796b;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Advanced Website</h1>
        <nav>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <div class="container">
        <div class="section" id="about">
            <h2>About Us</h2>
            <p>We are a team dedicated to creating amazing web experiences.</p>
        </div>

        <div class="section" id="services">
            <h2>Our Services</h2>
            <ul>
                <li>Web Development</li>
                <li>Design Services</li>
                <li>SEO Optimization</li>
            </ul>
        </div>

        <div class="section" id="contact">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" required><br><br>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 My Advanced Website</p>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Message sent! Thank you, ' + document.getElementById('name').value);
            this.reset(); // Clear form
        });
    </script>
</body>
</html>
