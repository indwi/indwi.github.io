<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Streetwear Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Oswald', sans-serif;
            color: #333;
            text-transform: lowercase;
            position: relative;
            overflow: hidden;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 2; /* Ensure it appears above the video */
        }

        h1 {
            margin: 0;
        }

        #hero {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            z-index: 1; /* Ensure it appears above the video */
        }

        /* Video background */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .video-background iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            min-width: 100%;
            min-height: 100%;
            transform: translate(-50%, -50%);
            pointer-events: none; /* Prevent interaction with the video */
        }

        /* Other styles remain the same */
        /* ... */
    </style>
</head>
<body>
    <header>
        <h1>urban streetwear</h1>
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="search..." />
            <button class="cart-button" onclick="window.location.href='cart.html'">cart</button>
        </div>
        <nav>
            <ul>
                <li><a href="#shop">shop</a></li>
            </ul>
        </nav>
    </header>

    <div class="video-background">
        <iframe src="https://www.youtube.com/embed/8W-timQTi48?autoplay=1&mute=1&loop=1&playlist=8W-timQTi48" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <section id="hero">
        <h2>your style, your statement</h2>
        <p>discover the latest in urban fashion.</p>
    </section>

    <section id="shop">
        <h2>shop</h2>
        <div class="product-grid">
            <div class="product" data-name="cool hoodie" data-price="49.99">
                <img src="hoodie.jpg" alt="hoodie">
                <h3>cool hoodie</h3>
                <p>$49.99</p>
                <button class="add-to-cart">add to cart</button>
            </div>
            <div class="product" data-name="graphic t-shirt" data-price="29.99">
                <img src="tshirt.jpg" alt="t-shirt">
                <h3>graphic t-shirt</h3>
                <p>$29.99</p>
                <button class="add-to-cart">add to cart</button>
            </div>
            <!-- Add more products as needed -->
        </div>
    </section>

    <footer>
        <p>follow us on social media!</p>
        <a href="#">instagram</a>
        <a href="#">tiktok</a>
    </footer>

    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>item added to cart</h2>
            <p id="cart-item"></p>
            <button id="checkout">checkout</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const cartButtons = document.querySelectorAll('.add-to-cart');
            const modal = document.getElementById('cart-modal');
            const closeModal = document.querySelector('.close');
            const cartItem = document.getElementById('cart-item');

            cartButtons.forEach(button => {
                button.addEventListener('click', (event) => {
                    const product = event.target.parentElement;
                    const productName = product.getAttribute('data-name');
                    const productPrice = product.getAttribute('data-price');

                    cartItem.textContent = `${productName} - $${productPrice} added to your cart!`;
                    modal.style.display = "block";
                });
            });

            closeModal.onclick = () => {
                modal.style.display = "none";
            }

            window.onclick = (event) => {
                if (event.target === modal) {
                    modal.style.display = "none";
                }
            }
        });
    </script>
</body>
</html>
