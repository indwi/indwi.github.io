<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>indis art</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #f06, #ffeb3b);
            color: #fff;
        }
        header {
            background-color: #ff5722;
            padding: 20px;
            text-align: center;
            font-size: 2.5em;
            color: #fff;
            border-bottom: 5px solid #ff9800;
        }
        .container {
            padding: 20px;
        }
        .box {
            background: #00bcd4;
            padding: 20px;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .box h2 {
            margin-top: 0;
        }
        .box:nth-child(even) {
            background: #8bc34a;
        }
        .box:nth-child(odd) {
            background: #ffeb3b;
        }
        footer {
            background-color: #3f51b5;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        indis art
    </header>
    <div class="container">
        <div class="box">
            <h2>welcome to indis art site</h2>
            <p>take a look at our current pieces available. from colourful to classy, modern to renaissance, what can't you buy?</p>
        </div>
        <div class="box">
            <h2>about us</h2>
            <p>take a look at our story</p>
        </div>
        <div class="box">
            <h2>contact us</h2>
            <p>got questions? feel free to flick us a message!</p>
        </div>
    </div>
    <footer>
        &copy; 2024 indis art. all rights reserved.
    </footer>
</body>
</html>
