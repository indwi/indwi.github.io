<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Colorful Design</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background: linear-gradient(90deg, #ff6f61, #d3a9a9);
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            background: linear-gradient(to bottom right, #fbc2eb, #a6c0fe);
            padding: 40px;
            text-align: center;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
        }
        button {
            background: #ff6f61;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background: #d3a9a9;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Modern Website</h1>
    </header>
    <main>
        <h2>Discover Beautiful Colors</h2>
        <p>Explore the vibrant, modern design of this website. Enjoy the blend of colors and smooth gradients that make this page stand out.</p>
        <button>Learn More</button>
    </main>
    <footer>
        &copy; 2024 My Modern Website
    </footer>
</body>
</html>
