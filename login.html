<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>indi's shop - login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset some default styles */
        body, h1, h2, p, ul, li, a {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic styling for the body */
        body {
            font-family: Arial, sans-serif;
            color: #4A4A4A; /* Dark gray for text */
            line-height: 1.6;
            background-color: #FFFFFF; /* White background */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Full height */
            align-items: center; /* Center content */
            justify-content: center; /* Center content vertically */
        }

        /* Header styling */
        header {
            background-color: #FFC0CB; /* Soft Pink */
            color: #fff;
            padding: 1rem 0;
            width: 100%;
            position: absolute; /* Fixed position */
            top: 0;
            z-index: 1; /* Ensure it's on top */
        }

        header .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 2rem;
        }

        header nav ul {
            list-style: none;
            display: flex;
        }

        header nav ul li {
            margin: 0 1rem;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
        }

        header nav ul li a:hover {
            text-decoration: underline;
        }

        /* Login form styling */
        .login {
            padding: 3rem 1rem; /* Increased padding */
            background-color: #fff;
            max-width: 500px; /* Larger width */
            margin: 2rem auto;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center; /* Center text */
        }

        .login h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .login label {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        .login input {
            padding: 0.5rem; /* Smaller padding */
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            width: 90%; /* Smaller width */
            max-width: 350px; /* Maximum width */
            display: block; /* Centering */
            margin-left: auto;
            margin-right: auto;
        }

        .login button {
            background-color: #FFC0CB; /* Soft Pink for button */
            color: #fff;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%; /* Full width */
            margin-bottom: 1rem; /* Space below */
        }

        .login button:hover {
            background-color: #FFB6C1; /* Lighter Pink for hover */
        }

        /* Sign Up button styling */
        .signup-button {
            background-color: #FFC0CB; /* Soft Pink for button */
            color: #fff;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%; /* Full width */
            text-transform: lowercase; /* Lowercase text */
            margin-top: 1rem; /* Space above */
        }

        .signup-button:hover {
            background-color: #FFB6C1; /* Lighter Pink for hover */
        }

        /* Additional text styling */
        .signup-text {
            margin-top: 1rem; /* Space above */
            font-size: 1rem;
            color: #4A4A4A; /* Dark gray */
        }

        /* Footer styling */
        footer {
            background-color: #FFC0CB; /* Soft Pink */
            color: #fff;
            padding: 1rem 0;
            text-align: center;
            width: 100%; /* Full width */
            position: absolute; /* Fixed position */
            bottom: 0;
        }

        footer p {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>indi's shop</h1>
            <nav>
                <ul>
                    <li><a href="home.html">home</a></li>
                    <li><a href="about.html">about</a></li>
                    <li><a href="gallery.html">gallery</a></li>
                    <li><a href="contact.html">contact</a></li>
                </ul>
            </nav>
            <a href="login.html" class="login-button">login</a> <!-- Updated Login Button -->
        </div>
    </header>

    <section class="login">
        <h2>login</h2>
        <form action="authenticate.php" method="post">
            <label for="username">username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">log in</button>
        </form>
        <p class="signup-text">need an account? sign up here</p>
        <a href="signup.html" class="signup-button">sign up</a> <!-- Sign Up Button -->
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 indi's shop. all rights reserved.</p>
        </div>
    </footer>
</body>
</html>
